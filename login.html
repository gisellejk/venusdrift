<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus Drift</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="img/venusdrift.webp">

</head>
<body>
        <div class="main-content">
            <div class="login-container">
                <h1 class="title">Welcome To Venus Drift</h1>
                <form class="login-form">
                    <input type="email" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="welcome.html" class="submit-button-link">Login</a>

                    <p class="divider">or continue with</p>

                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="welcome.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
