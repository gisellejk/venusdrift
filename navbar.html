<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nav Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="page-wrapper">
    <div class="sidebar">
      <div class="logo">
          <img
            src="img/hellokitty.png"
            alt="logo"
            style="height: 120px;"
          />
          <!-- Cloud -->
        <!-- <h2>Cupid-Cloud</h2> -->
      </div>

      <ul class="nav">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fa-solid fa-star"></i> Zodiac</a></li>
        <li><a href="#"><i class="fas fa-exchange-alt"></i> Follow</a></li>
        <!-- <li><a href="#"><i class="fa-brands fa-rocketchat"></i> Chat</a></li> -->
        <li><a href="#"><i class="fa-solid fa-shop"></i> About Us</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="#"><i class="fa-solid fa-music"></i> Music</a></li>
        <div class="bottom-links">
        <div class="dark-mode-toggle">
          <i class="fas fa-moon"></i>
          <label class="switch">
            <input type="checkbox" id="darkSwitch" />
            <span class="slider round"></span>
          </label>
        </div>
      </ul>

      
      <div>
        <button class="logout"><i class="fa-solid fa-right-to-bracket"></i> Log in</button>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Log out</button>
      </div>
    </div>
  
</body>
</html>
